{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Church Management System</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-church"></i>
                </div>
                <div class="church-info">
                    <h1>The Nest Church</h1>
                </div>
            </div>

            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user"></i>
                </div>
                <div class="user-details">
                    <p class="user-name">Admin User</p>
                    <p class="user-role">Administrator</p>
                </div>
            </div>

            <nav class="sidebar-nav">
                <ul>
                    <li><a href="#" data-page="dashboard" class="nav-link active">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a></li>
                    <li><a href="#" data-page="members" class="nav-link">
                        <i class="fas fa-users"></i> Members
                    </a></li>
                    <li><a href="#" data-page="events" class="nav-link">
                        <i class="fas fa-calendar"></i> Events
                    </a></li>
                    <li><a href="#" data-page="donations" class="nav-link">
                        <i class="fas fa-dollar-sign"></i> Donations
                    </a></li>
                    <li><a href="#" data-page="reports" class="nav-link">
                        <i class="fas fa-file-text"></i> Reports
                    </a></li>
                    <li><a href="#" data-page="settings" class="nav-link">
                        <i class="fas fa-cog"></i> Settings
                    </a></li>
                </ul>
            </nav>

            <div class="sidebar-footer">
                <button class="logout-btn">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="header">
                <div class="header-left">
                    <button class="mobile-menu-btn">
                        <i class="fas fa-bars"></i>
                    </button>
                    <h1 id="page-title">Dashboard</h1>
                </div>
                <div class="header-right">
                    <div id="header-actions"></div>
                    <button class="notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge"></span>
                    </button>
                    <div class="user-dropdown">
                        <button class="dropdown-toggle">
                            Admin <i class="fas fa-chevron-down"></i>
                        </button>
                        <div class="dropdown-menu">
                            <a href="#">Profile</a>
                            <a href="#">Settings</a>
                            <a href="#">Logout</a>
                        </div>
                    </div>
                </div>
            </header>

            <!-- Page Content -->
            <div class="page-content" id="page-content">
                <!-- Dynamic content will be loaded here -->
            </div>
        </main>
    </div>

    <!-- Modal for Add Member -->
    <div id="add-member-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Member</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-member-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="first_name">First Name</label>
                            <input type="text" id="first_name" name="first_name" required>
                        </div>
                        <div class="form-group">
                            <label for="last_name">Last Name</label>
                            <input type="text" id="last_name" name="last_name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone</label>
                            <input type="tel" id="phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="date_of_birth">Date of Birth</label>
                            <input type="date" id="date_of_birth" name="date_of_birth">
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender">
                                <option value="">Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <div class="form-row">
                            <input type="text" name="street" placeholder="Street">
                            <input type="text" name="city" placeholder="City">
                            <input type="text" name="state" placeholder="State">
                            <input type="text" name="zip" placeholder="ZIP">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="status">Member Status</label>
                            <select id="status" name="status">
                                <option value="">Select status</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                                <option value="new">New</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="join_date">Join Date</label>
                            <input type="date" id="join_date" name="join_date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Ministries</label>
                        <div class="checkbox-group">
                            <label><input type="checkbox" name="ministries" value="Worship Team"> Worship Team</label>
                            <label><input type="checkbox" name="ministries" value="Children's Ministry"> Children's Ministry</label>
                            <label><input type="checkbox" name="ministries" value="Men's Ministry"> Men's Ministry</label>
                            <label><input type="checkbox" name="ministries" value="Women's Ministry"> Women's Ministry</label>
                            <label><input type="checkbox" name="ministries" value="Outreach"> Outreach</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="notes">Notes</label>
                        <textarea id="notes" name="notes" rows="4" placeholder="Additional notes about the member..."></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('add-member-modal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Member</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal for Add Event -->
    <div id="add-event-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add New Event</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="add-event-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="event_title">Title</label>
                            <input type="text" id="event_title" name="title" required>
                        </div>
                        <div class="form-group">
                            <label for="event_date">Date</label>
                            <input type="date" id="event_date" name="date" required>
                        </div>
                        <div class="form-group">
                            <label for="event_start_time">Time</label>
                            <input type="time" id="event_start_time" name="start_time" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="event_location">Location</label>
                            <input type="text" id="event_location" name="location" required>
                        </div>
                        <div class="form-group">
                            <label for="event_ministry">Ministry</label>
                            <input type="text" id="event_ministry" name="ministry">
                        </div>
                        <div class="form-group">
                            <label for="event_status">Status</label>
                            <select id="event_status" name="status" required>
                                <option value="">Select status</option>
                                <option value="Upcoming">Upcoming</option>
                                <option value="Completed">Completed</option>
                                <option value="Cancelled">Cancelled</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="event_description">Description</label>
                        <textarea id="event_description" name="description" rows="3"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('add-event-modal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Event</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal for View Member -->
    <div id="view-member-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>View Member</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="view-member-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="view_first_name">First Name</label>
                            <input type="text" id="view_first_name" name="first_name" readonly>
                        </div>
                        <div class="form-group">
                            <label for="view_last_name">Last Name</label>
                            <input type="text" id="view_last_name" name="last_name" readonly>
                        </div>
                        <div class="form-group">
                            <label for="view_email">Email</label>
                            <input type="email" id="view_email" name="email" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="view_phone">Phone</label>
                            <input type="tel" id="view_phone" name="phone" readonly>
                        </div>
                        <div class="form-group">
                            <label for="view_date_of_birth">Date of Birth</label>
                            <input type="date" id="view_date_of_birth" name="date_of_birth" readonly>
                        </div>
                        <div class="form-group">
                            <label for="view_gender">Gender</label>
                            <input type="text" id="view_gender" name="gender" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <div class="form-row">
                            <input type="text" name="street" placeholder="Street" readonly>
                            <input type="text" name="city" placeholder="City" readonly>
                            <input type="text" name="state" placeholder="State" readonly>
                            <input type="text" name="zip" placeholder="ZIP" readonly>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="view_status">Member Status</label>
                            <input type="text" id="view_status" name="status" readonly>
                        </div>
                        <div class="form-group">
                            <label for="view_join_date">Join Date</label>
                            <input type="date" id="view_join_date" name="join_date" readonly>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Ministries</label>
                        <input type="text" name="ministry" readonly>
                    </div>
                    <div class="form-group">
                        <label for="view_notes">Notes</label>
                        <textarea id="view_notes" name="notes" rows="4" readonly></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Modal for Edit Member -->
    <div id="edit-member-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Edit Member</h2>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
                <form id="edit-member-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit_first_name">First Name</label>
                            <input type="text" id="edit_first_name" name="first_name" required>
                        </div>
                        <div class="form-group">
                            <label for="edit_last_name">Last Name</label>
                            <input type="text" id="edit_last_name" name="last_name" required>
                        </div>
                        <div class="form-group">
                            <label for="edit_email">Email</label>
                            <input type="email" id="edit_email" name="email" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit_phone">Phone</label>
                            <input type="tel" id="edit_phone" name="phone">
                        </div>
                        <div class="form-group">
                            <label for="edit_date_of_birth">Date of Birth</label>
                            <input type="date" id="edit_date_of_birth" name="date_of_birth">
                        </div>
                        <div class="form-group">
                            <label for="edit_gender">Gender</label>
                            <select id="edit_gender" name="gender">
                                <option value="">Select gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Address</label>
                        <div class="form-row">
                            <input type="text" name="street" placeholder="Street">
                            <input type="text" name="city" placeholder="City">
                            <input type="text" name="state" placeholder="State">
                            <input type="text" name="zip" placeholder="ZIP">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="edit_status">Member Status</label>
                            <select id="edit_status" name="status">
                                <option value="">Select status</option>
                                <option value="active">Active</option>
                                <option value="inactive">Inactive</option>
                                <option value="new">New</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="edit_join_date">Join Date</label>
                            <input type="date" id="edit_join_date" name="join_date">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Ministries</label>
                        <input type="text" name="ministry">
                    </div>
                    <div class="form-group">
                        <label for="edit_notes">Notes</label>
                        <textarea id="edit_notes" name="notes" rows="4"></textarea>
                    </div>
                    <div class="form-actions">
                        <button type="button" class="btn btn-secondary" onclick="closeModal('edit-member-modal')">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="{% static 'app.js' %}"></script>
    <!-- <script src="/static/data.js"></script> -->
</body>
</html>
